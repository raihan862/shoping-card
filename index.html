<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
    
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item" id="item1">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" onclick="minusbtn(this,'item1')"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" onclick="plusbtn(this,'item1')" ><i class="fas fa-plus"></i></button>
                        </div>
                        <h5 class="itemsPrice">$1220</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item" id="item2">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" onclick="minusbtn(this,'item2')"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" value="1">
                           <button class="btn btn-default" onclick="plusbtn(this,'item2')"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5 class="itemsPrice">$60</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="subTotal">$1,278</h5>
                        <h5 id="tax">$0</h5>
                        <h5 id='total'>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      
      function minusbtn(evt,id){
        
         var priceField=document.querySelector('#'+id+" h5");
         var price=Number(priceField.innerHTML.substring(1));
         
        var input= evt.nextElementSibling;
        var items=Number(input.value);

        if(items<1){
           return;
        }

        var amount=0;
        if(id==='item2'){
           amount= price-60;
        }
        else{
           amount=price-1220;
        }
        console.log
        priceField.innerHTML='$'+amount;
        input.value=items+1;
         total();
         
      }

      function plusbtn(evt,id){
          
         var priceField=document.querySelector('#'+id+" h5");
         var price=Number(priceField.innerHTML.substring(1));
         
        var input= evt.previousElementSibling;
        var items=Number(input.value);
         
         var amount=0;
        if(id==='item2'){
           amount= price+60;
        }
        else{
           amount=price+1220;
        }
        priceField.innerHTML='$'+amount;
        input.value=items+1;
         total();
         
      }
      function total(){
         var itemPrice=document.getElementsByClassName("itemsPrice");
        
         var price=0;
         for(let i=0;i<itemPrice.length;i++){
            var j=itemPrice[i].innerHTML.substring(1);
            console.log(j);
            price +=Number(j);
            console.log(price);

         }
        
        var subTotal= document.getElementById('subTotal');
        var tax= document.getElementById('tax');
        var total= document.getElementById('total');

        var vat=Number(tax.innerHTML.substring(1));
       
         
       
        subTotal.innerHTML='$'+(price);
        total.innerHTML='$'+(vat+price);
      }

   </script>
</body>

</html>
